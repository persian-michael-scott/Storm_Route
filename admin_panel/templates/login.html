
{% extends '_base.html' %}
{% block content %}
    <article>
        <hgroup>
            <h1>Admin Login</h1>
            <h2>Please enter the admin password to continue.</h2>
        </hgroup>
        {% if error %}
            <p><mark>{{ error }}</mark></p>
        {% endif %}
        <form method="post">
            <input type="password" name="password" placeholder="Password" required autofocus>
            <button type="submit">Login</button>
        </form>
    </article>
{% endblock %}
